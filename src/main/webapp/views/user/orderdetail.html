<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Order Detail</title>
  <style>
    .backgourdbody {
      background-color: rgb(102, 101, 99);
    }
  </style>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
</head>

<body class="backgourdbody d-flex justify-content-center">
  <div class="bg-light rounded-3 mt-5 mb-3 px-5" style="width: 700px;">
    <h3 class="text-center pt-3">Order Detail</h3>
    <hr>
    <div class="mt-3">
      <h3 class="text-center">Product List</h3>
      <div>
        <div class="row mx-3" th:each="product : ${orderdetail.listhdct}">
          <div class="col-md-2">
            <img th:src="@{'../../assets/img/sanpham/'+${product.image}}" class="img-fluid" alt="Phone">
          </div>
          <div class="col-md-4 text-center d-flex justify-content-center align-items-center">
            <p class="fw-bold mb-0" th:text="${product.ten}"></p>
          </div>
          <div class="col-md-3 text-center d-flex justify-content-center align-items-center">
            <p class="fw-bold mb-0 small" th:text="${'Qty: ' + product.quantity}"></p>
          </div>
          <div class="col-md-3 text-center d-flex justify-content-center align-items-center">
            <p class="fw-bold mb-0 small" th:text="${'$' + product.price}"></p>
          </div>
          <hr class="mb-1" style="background-color: #e0e0e0; opacity: 1;">
        </div>
      </div>
    </div>
    <div class="my-3">
      <h3 class="text-center mb-3">Infor</h3>
      <hr>
      <div class="row">
        <div class="col-6 mt-2 d-flex justify-content-between">
          <div class="mx-3">
            <span class="fw-bold">Tên người nhận: </span>
            <span th:text="${orderdetail.name}"></span>
          </div>
        </div>
        <div class="col-6 mt-2 d-flex justify-content-between">
          <div class="mx-3">
            <span class="fw-bold">Số điện thoại: </span>
            <span th:text="${orderdetail.phoneNumber}"></span>
          </div>
        </div>
        <div class="col-6 mt-2 d-flex justify-content-between">
          <div class="mx-3">
            <span class="fw-bold">Địa Chỉ: </span>
            <span th:text="${orderdetail.address}"></span>
          </div>
        </div>
        <div class="col-6 mt-2 d-flex justify-content-between">
          <div class="mx-3">
            <span class="fw-bold">Ngày Tạo: </span>
            <span th:text="${orderdetail.ngayTao}"></span>
          </div>
        </div>
        <div class="col-6 mt-2 d-flex justify-content-between">
          <div class="mx-3">
            <span class="fw-bold">Ngày Thanh Toán: </span>
            <span th:text="${orderdetail.ngayThanhToan}"></span>
          </div>
        </div>
        <div class="col-6 mt-2 d-flex justify-content-between">
          <div class="mx-3">
            <span class="fw-bold">Tổng Số tiền: </span>
            <span th:text="${'$' + orderdetail.totalPrice}"></span>
          </div>
        </div>
        <div class="col-6 mt-2 d-flex justify-content-between">
          <div class="mx-3">
            <span class="fw-bold">Trạng Thái: </span>
            <span th:text="${orderdetail.trangThai}"></span>
          </div>
        </div>
      </div>
      <hr>
    </div>
    <div class="my-3">
      <a href="/thatpee/index" class="text-center text-dark">
        <h4><i class="fas fa-arrow-left"></i> Back to shop</h4>
      </a>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
