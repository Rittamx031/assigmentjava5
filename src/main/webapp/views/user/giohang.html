<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />

    <link rel="stylesheet" href="../../assets/css/mdb.min.css" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="../../assets/css/styleshop.css" />
</head>

<body>
    <!--Main Navigation-->
    <header>
        <!-- Jumbotron -->
        <div class="p-3 text-center bg-white border-bottom">
            <div class="container">
                <div class="row gy-3">
                    <!-- Left elements -->
                    <div class="col-lg-2 col-sm-4 col-4">
                        <a href="https://mdbootstrap.com/" target="_blank" class="float-start">
                            <img src="../../assets/img/logo.png" height="35" />
                        </a>
                    </div>
                    <!-- Left elements -->

                    <!-- Center elements -->
                    <div class="order-lg-last col-lg-5 col-sm-8 col-8">
                        <div class="d-flex float-end">
                            <a href="/user/login"
                                class="me-1 border rounded py-1 px-3 nav-link d-flex align-items-center">
                                <p class="d-none d-md-block mb-0">Sign Out</p>
                            </a>
                        </div>
                    </div>
                    <!-- Center elements -->
                    <!-- Right elements -->
                    <div class="col-lg-5 col-md-12 col-12">
                    </div>
                    <!-- Right elements -->
                </div>
            </div>
        </div>
        <!-- Jumbotron -->

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f5f5f5;">
            <!-- Container wrapper -->
            <div class="container justify-content-center justify-content-md-between">
                <!-- Toggle button -->
                <button class="navbar-toggler border text-dark py-2" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarLeftAlignExample" aria-controls="navbarLeftAlignExample"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarLeftAlignExample">
                    <!-- Left links -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-dark" aria-current="page" href="/thatpee/index">Home</a>
                        </li>
                        <!-- Navbar dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-dark mb-0" href="#" id="navbarDropdown"
                                role="button" data-mdb-toggle="dropdown" aria-expanded="false">
                                About me!
                            </a>
                            <!-- Dropdown menu -->
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li>
                                    <a class="dropdown-item" target="_blank"
                                        href="https://www.facebook.com/profile.php?id=100032155839342">Facebook</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" target="_blank"
                                        href="https://www.instagram.com/vuhungfa15/">Instagram</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" target="_blank"
                                        href="https://github.com/Rittamx031">GitHub</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" target="_blank"
                                        href="https://www.linkedin.com/in/vu-that-1a85a0232/">LinkIn</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <!-- Left links -->
                </div>
            </div>
            <!-- Container wrapper -->
        </nav>
        <!-- Navbar -->
    </header>
    <!-- GioHangChiTiet -->
    <section class="h-100 h-custom" style="background-color: #d2c9ff;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                    <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                        <div class="card-body p-0">
                            <div class="row g-0">
                                <div class="col-lg-12">
                                    <div class="p-5">
                                        <div class="d-flex justify-content-between align-items-center mb-5">
                                            <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                                            <h6 class="mb-0 text-muted"><span
                                                    th:text="${listGioHangChiTiet.size()}"></span> items</h6>
                                        </div>
                                        <!-- Gio hang chi tiet detail -->
                                        <div class="row mb-4 d-flex justify-content-between align-items-center"
                                            th:each="sanpham : ${listGioHangChiTiet}">
                                            <div class="col-md-2 col-lg-2 col-xl-2">
                                                <h6 class="text-black mb-0"><input type="checkbox" name="payable" id=""
                                                        th:value="${sanpham.id.idChiTietSP}"
                                                        th:checked="${sanpham.checked}"></h6>
                                            </div>
                                            <div class="col-md-2 col-lg-2 col-xl-2">
                                                <img th:src="@{'../../assets/img/sanpham/'+${sanpham?.image}}"
                                                    class="img-fluid rounded-3" th:alt="${sanpham?.image}">
                                            </div>
                                            <div class="col-md-2 col-lg-2 col-xl-2">
                                                <h6 class="text-black mb-0">Tên: <span
                                                        th:text="${sanpham?.tenSanpham}"></span></h6>
                                            </div>
                                            <div class="col-md-3 col-lg-2 col-xl-2">
                                                <h6 class="mb-0">Tổng: <span th:text="${sanpham?.getTongTien()}"></span>
                                                    Vnd</h6>
                                            </div>
                                            <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                                <input class="quantityInput form-control form-control-sm" min="0"
                                                    name="quantity" th:value="${sanpham?.soLuong}" type="number"
                                                    th:attr="data-sanpham-id=${sanpham?.id?.idChiTietSP}" />
                                            </div>
                                            <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                                <a th:href="@{/user/cart/remove(id=${sanpham?.id?.idChiTietSP})}"
                                                    class="text-muted"><i class="fas fa-times"></i></a>
                                            </div>
                                        </div>
                                        <!-- Gio hang chi tiet detail -->
                                        <div class="pt-5 d-flex justify-content-between">
                                            <h6 class="text-start"><a href="/thatpee/index" class="text-body"><i
                                                        class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a>
                                            </h6>
                                            <h6 class="text-end">
                                                <p class="text-body"><a href="/user/pay" class="text-body"> Go to pay
                                                        <i class="fas fa-long-arrow-alt-right me-2"></i></a>
                                            </h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="../../assets/js/mdb.min.js"></script>
    <script>
        var quantityInputs = document.getElementsByClassName("quantityInput");
        for (var i = 0; i < quantityInputs.length; i++) {
            (function () {
                var quantityInput = quantityInputs[i];
                var sanphamId = quantityInput.getAttribute("data-sanpham-id");

                quantityInput.addEventListener("change", function () {
                    var newQuantity = this.value;
                    // Use sanphamId and newQuantity in the AJAX request
                    console.log(sanphamId);
                    // Send an AJAX request to update the quantity in Spring
                    var xhr = new XMLHttpRequest();
                    xhr.open("POST", "/user/cart/updateQuantity?id=" + sanphamId + "&quantity=" + newQuantity, true);
                    xhr.setRequestHeader("Content-Type", "application/json");
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState === XMLHttpRequest.DONE) {
                            if (xhr.status === 200) {
                                // Quantity updated successfully
                                console.log("Quantity updated successfully");
                                location.reload();
                            } else {
                                // Error occurred while updating quantity
                                console.log("Error occurred while updating quantity");
                            }
                        }
                    };
                    xhr.send();
                });
            })();
        }
    </script>
</body>

</html>
