<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cửa Hàng</title>
</head>

<body>
    <div class="container my-4">
        <a href="/thatpee/manager/home" class="btn btn-primary">Manager</a>
        <div class="text-lg-end">
            <form action="#" th:action="@{/manager/mausac/getcountrow}" method="get">
                Number of rows
                <select name="selectedValue">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="ALL">ALL</option>
                </select>
                <input type="submit" value="Submit">
            </form>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Mã Chức Vụ<a th:href="@{/manager/mausac/sort(sortBy=ma ,sortDir=asc)}"><i
                                class="fa-solid fa-sort-up fa-xs"></i></i></a><a
                            th:href="@{/manager/mausac/sort(sortBy=ma ,sortDir=desc)}"><i
                                class="fa-solid fa-sort-down fa-xs"></i></a></th>
                    <th scope="col">Tên Chức Vụ<a th:href="@{/manager/mausac/sort(sortBy=ten ,sortDir=asc)}"><i
                                class="fa-solid fa-sort-up fa-xs"></i></i></a><a
                            th:href="@{/manager/mausac/sort(sortBy=ten ,sortDir=desc)}"><i
                                class="fa-solid fa-sort-down fa-xs"></i></a></th>
                    <th scope="col">Funtion</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="mausac : ${list}">
                    <td th:text="${mausac.ma}"></td>
                    <td th:text="${mausac.ten}"></td>
                    <td>
                        <a th:href="@{/manager/mausac/delete(id=${mausac.id})}" class="btn btn-danger">Delete</a>
                        <a th:href="@{/manager/mausac/edit(id=${mausac.id})}" class="btn btn-success">Update</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <a href="/manager/mausac/first" class="btn btn-primary">first</a>
            <a href="/manager/mausac/last" class="btn btn-primary">last</a>
            <tr th:each="page : ${pagenumber}">
                <a th:href="@{/manager/mausac/page(pageno=${page})}" th:text="${page}"></a>
            </tr>
        </div>

        <a href="/manager/mausac/create" class="btn btn-primary">New</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
