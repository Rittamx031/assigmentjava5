<html layout:decorate="~{home/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <title>create</title>
</head>
<body layout:fragment="content">

    <!-- Form to store new cuahang -->
    <a href="/thatpee/manager/home" class="btn btn-primary">Manager</a>
    <form th:action="@{/manager/mausac/update}" th:object="${mausac}" method="post" class="form">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label>Mã Chức Vụ: </label>
            <input type="text"  class="form-control"  th:field="*{ma}" />
            <div th:if="${#fields.hasErrors('ma')}" class="errors text-danger form-text" th:errors="*{ma}"></div>
        </div>
        <div class="form-group">
            <label>Ten Chức Vụ: </label>
            <input type="text"  class="form-control"  th:field="*{ten}" />
            <div th:if="${#fields.hasErrors('ten')}" class="errors text-danger form-text" th:errors="*{ten}"></div>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary" />
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>
</html>
