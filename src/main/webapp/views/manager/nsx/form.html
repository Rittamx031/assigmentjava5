<html layout:decorate="~{home/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <title>create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <style>
        .errors {
            color: red;
        }
    </style>
</head>

<body layout:fragment="content">

    <div class="container">
        <a href="/thatpee/manager/home" class="btn btn-primary">Manager</a>

        <!-- Form to store new cuahang -->
        <form th:action="@{/manager/nhasanxuat/store}" th:object="${nsx}" method="post" class="form">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label>Mã Nhà sản xuất: </label>
                <input type="text"  class="form-control"  th:field="*{ma}" />
                <div th:if="${#fields.hasErrors('ma')}" class="errors text-danger form-text" th:errors="*{ma}"></div>
            </div>
            <div class="form-group">
                <label>Ten Nhà sản xuất: </label>
                <input type="text"  class="form-control"  th:field="*{ten}" />
                <div th:if="${#fields.hasErrors('ten')}" class="errors text-danger form-text" th:errors="*{ten}"></div>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary" />
        </form>
    </div>
</body>

</html>
