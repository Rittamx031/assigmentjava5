<html layout:decorate="~{home/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org">

<body layout:fragment="content">
  <div class="container-fluid">
    <a href="/manager/hoadon/create" class="btn btn-primary">New</a>
    <div style="height: 500px; overflow: auto;">
        <table class="table table-hover" style="min-width: 1700px;">
          <thead class="position-sticky top-0">
            <tr>
              <th scope="col" class="text-center">CODE
                <a th:href="@{/manager/hoadon/sort(sortBy=ma ,sortDir=true)}"><i
                    class="fa-solid fa-sort-up fa-xs"></i></i></a>
                <a th:href="@{/manager/hoadon/sort(sortBy=ma ,sortDir=false)}"><i
                    class="fa-solid fa-sort-down fa-xs"></i></a>
              </th>
              <th scope="col" class="text-center">Tên khách hàng
                <a th:href="@{/manager/hoadon/sort(sortBy=khachHang.ten ,sortDir=true)}"><i
                    class="fa-solid fa-sort-up fa-xs"></i></i></a>
                <a th:href="@{/manager/hoadon/sort(sortBy=khachHang.ten ,sortDir=false)}"><i
                    class="fa-solid fa-sort-down fa-xs"></i></a>
              </th>
              <th scope="col" class="text-center">Tên Nhân viên
                <a th:href="@{/manager/hoadon/sort(sortBy=nhanVien.ten ,sortDir=true)}"><i
                    class="fa-solid fa-sort-up fa-xs"></i></i></a>
                <a th:href="@{/manager/hoadon/sort(sortBy=nhanVien.ten ,sortDir=false)}"><i
                    class="fa-solid fa-sort-down fa-xs"></i></a>
              </th>
              <th scope="col" class="text-center">Tên Người Nhận
                <a th:href="@{/manager/hoadon/sort(sortBy=tenNguoiNhan ,sortDir=true)}"><i
                    class="fa-solid fa-sort-up fa-xs"></i></i></a>
                <a th:href="@{/manager/hoadon/sort(sortBy=tenNguoiNhan ,sortDir=false)}"><i
                    class="fa-solid fa-sort-down fa-xs"></i></a>
              </th>
              <th scope="col" class="text-center">Địa Chỉ
                <a th:href="@{/manager/hoadon/sort(sortBy=diaChi ,sortDir=true)}"><i
                    class="fa-solid fa-sort-up fa-xs"></i></i></a>
                <a th:href="@{/manager/hoadon/sort(sortBy=diaChi ,sortDir=false)}"><i
                    class="fa-solid fa-sort-down fa-xs"></i></a>
              </th>
              <th scope="col" class="text-center">Số Điện Thoại
                <a th:href="@{/manager/hoadon/sort(sortBy=sdt ,sortDir=true)}"><i
                    class="fa-solid fa-sort-up fa-xs"></i></i></a>
                <a th:href="@{/manager/hoadon/sort(sortBy=sdt ,sortDir=false)}"><i
                    class="fa-solid fa-sort-down fa-xs"></i></a>
              </th>
              <th scope="col" class="text-center">Tình Trạng
                <a th:href="@{/manager/hoadon/sort(sortBy=tinhTrang ,sortDir=true)}"><i
                    class="fa-solid fa-sort-up fa-xs"></i></i></a>
                <a th:href="@{/manager/hoadon/sort(sortBy=tinhTrang ,sortDir=false)}"><i
                    class="fa-solid fa-sort-down fa-xs"></i></a>
              </th>
              <th scope="col" class="text-center">Ngày Tạo
                <a th:href="@{/manager/hoadon/sort(sortBy=ngayTao ,sortDir=true)}"><i
                    class="fa-solid fa-sort-up fa-xs"></i></i></a>
                <a th:href="@{/manager/hoadon/sort(sortBy=ngayTao ,sortDir=false)}"><i
                    class="fa-solid fa-sort-down fa-xs"></i></a>
              </th>
              <th scope="col" class="text-center">Ngày Thanh Toán
                <a th:href="@{/manager/hoadon/sort(sortBy=ngayThanhToan ,sortDir=true)}"><i
                    class="fa-solid fa-sort-up fa-xs"></i></i></a>
                <a th:href="@{/manager/hoadon/sort(sortBy=ngayThanhToan ,sortDir=false)}"><i
                    class="fa-solid fa-sort-down fa-xs"></i></a>
              </th>
              <th scope="col" class="text-center">Ngày Ship
                <a th:href="@{/manager/hoadon/sort(sortBy=ngayShip ,sortDir=true)}"><i
                    class="fa-solid fa-sort-up fa-xs"></i></i></a>
                <a th:href="@{/manager/hoadon/sort(sortBy=ngayShip ,sortDir=false)}"><i
                    class="fa-solid fa-sort-down fa-xs"></i></a>
              </th>
              <th scope="col" class="text-center">Ngày Nhận
                <a th:href="@{/manager/hoadon/sort(sortBy=ngayNhan ,sortDir=true)}"><i
                    class="fa-solid fa-sort-up fa-xs"></i></i></a>
                <a th:href="@{/manager/hoadon/sort(sortBy=ngayNhan ,sortDir=false)}"><i
                    class="fa-solid fa-sort-down fa-xs"></i></a>
              </th>
              <th scope="col" class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="voucher : ${list}">
              <td class="text-center" th:text="${voucher.ma}"></td>
              <td class="text-center" th:text="${voucher.khachHang?.getFullName()}"></td>
              <td class="text-center" th:text="${voucher.nhanVien?.getFullName()}"></td>
              <td class="text-center" th:text="${voucher.tenNguoiNhan}"></td>
              <td class="text-center" th:text="${voucher.diaChi}"></td>
              <td class="text-center" th:text="${voucher.sdt}"></td>
              <td class="text-center" th:text="${voucher.tinhTrang}"></td>
              <td class="text-center" th:text="${voucher.ngayTao}"></td>
              <td class="text-center" th:text="${voucher.ngayThanhToan}"></td>
              <td class="text-center" th:text="${voucher.ngayShip}"></td>
              <td class="text-center" th:text="${voucher.ngayNhan}"></td>
              <td>
                <a th:href="@{/manager/hoadon/delete(id=${voucher.id})}" class="btn btn-danger">Delete</a>
                <a th:href="@{/manager/hoadon/edit(id=${voucher.id})}" class="btn btn-success">Update</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    <div class="table-footer d-flex justify-content-between mt-3">
      <div class="text-start">This page is <span th:text="${crpage}"></span> of <span th:text="${totalpage}"></span>
      </div>
      <div class="text-center">
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <li class="page-item disabled" th:if="${crpage-1 < 1}">
              <a class="page-link" th:href="@{/manager/hoadon/page(pageno=${crpage-1})}" tabindex="-1"
                aria-disabled="true"><i class="fas fa-chevron-left fa-sm"></i></a>
            </li>
            <li class="page-item" th:unless="${crpage-1 < 1}">
              <a class="page-link" th:href="@{/manager/hoadon/page(pageno=${crpage-1})}"><i
                  class="fas fa-chevron-left fa-sm"></i></a>
            </li>
            <th:block th:each="page : ${pagenumber}">
              <li class="page-item" th:class="${crpage == page} ? 'page-item active' : 'page-item'">
                <a class="page-link" th:href="@{/manager/hoadon/page(pageno=${page})}" th:text="${page}"></a>
              </li>
            </th:block>
            <li class="page-item disabled" th:if="${crpage == totalpage}">
              <a class="page-link" th:href="@{/manager/hoadon/page(pageno=${crpage+1})}" tabindex="-1"
                aria-disabled="true"><i class="fas fa-chevron-right fa-sm"></i></a>
            </li>
            <li class="page-item" th:unless="${crpage == totalpage}">
              <a class="page-link" th:href="@{/manager/hoadon/page(pageno=${crpage+1})}"><i
                  class="fas fa-chevron-right fa-sm"></i></a>
            </li>
          </ul>
        </nav><!-- End Centered Pagination -->
      </div>
      <form action="#" class="mx-2" th:action="@{/manager/hoadon/getcountrow}" method="get" id="rowCountForm">
        Number of rows
        <select name="selectedValue" class="border-0 px-2" onchange="document.getElementById('rowCountForm').submit();">
          <option value="10" th:selected="${rowcount == 10}">10</option>
          <option value="20" th:selected="${rowcount == 20}">20</option>
          <option value="50" th:selected="${rowcount == 50}">50</option>
        </select>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"></script>
</body>
</html>
