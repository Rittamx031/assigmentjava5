<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>create</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
    />
    <style>
        .errors { color: red; }
    </style>
</head>
<body>
    <!-- Form to store new cuahang -->
    <form th:action="@{/manager/cuahang/update}" th:object="${cuahang}" method="post" class="form">
        <label>Ten Cua Hang: </label>
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{ten}" />
        <div th:if="${#fields.hasErrors('ten')}" class="errors" th:errors="*{ten}"></div>
        <br>
        <label>Mã Cua Hang: </label>
        <input type="text" th:field="*{ma}" />
        <div th:if="${#fields.hasErrors('ma')}" class="errors" th:errors="*{ma}"></div>
        <br>
        <label>Địa chỉ: </label>
        <input type="text" th:field="*{diaChi}" />
        <div th:if="${#fields.hasErrors('diaChi')}" class="errors" th:errors="*{diaChi}"></div>
        <br>
        <label>Thành phố: </label>
        <input type="text" th:field="*{thanhPho}" />
        <div th:if="${#fields.hasErrors('thanhPho')}" class="errors" th:errors="*{thanhPho}"></div>
        <br>
        <label>Quốc gia: </label>
        <input type="text" th:field="*{quocGia}" />
        <div th:if="${#fields.hasErrors('quocGia')}" class="errors" th:errors="*{quocGia}"></div>
        <br>
        <input type="submit" value="Submit"/>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>
</html>
