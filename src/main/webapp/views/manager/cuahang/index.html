<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cửa Hàng</title>
</head>
<body>
    <div class="container my-4">
        <div class="text-lg-end">
            <form action="" class="mx-2">
                Number of rows 
                <select>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="ALL">ALL</option>
                </select>
            </form>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Mã Cửa Hàng</th>
                    <th scope="col">Tên Cửa Hàng</th>
                    <th scope="col">Địa Chỉ</th>
                    <th scope="col">Thành Phố</th>
                    <th scope="col">Quốc Gia</th>
                    <th scope="col">Funtion</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cuahang : ${list}">
                <td th:text="${cuahang.ma}"></td>
                <td th:text="${cuahang.ten}"></td>
                <td th:text="${cuahang.diaChi}"></td>
                <td th:text="${cuahang.thanhPho}"></td>
                <td th:text="${cuahang.quocGia}"></td>
                <td>
                    <a th:href="@{/manager/cuahang/delete(id=${cuahang.id})}" class="btn btn-danger">Delete</a>
                    <a th:href="@{/manager/cuahang/edit(id=${cuahang.id})}" class="btn btn-success">Update</a>
                  </td>
            </tr>
        </tbody>
    </table>
    <div class="text-center">
        <a href="/manager/cuahang/pre" class="btn btn-primary">&#60&#60</a>
        <a href="/manager/cuahang/next" class="btn btn-primary">&#62&#62</a>
    </div>
    <a href="/manager/cuahang/create" class="btn btn-primary">New</a>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
