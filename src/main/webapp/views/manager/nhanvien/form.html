<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <style>
        .errors {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <form th:action="@{/manager/nhanvien/store}" th:object="${nhanvien}" method="post" class="form">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label>Mã: </label>
                <input type="text" class="form-control" th:field="*{ma}" />
                <div th:if="${#fields.hasErrors('ma')}" class="errors text-danger form-text" th:errors="*{ma}"></div>
            </div>
            
            <div class="form-group">
                <label>Tên: </label>
                <input type="text" class="form-control" th:field="*{ten}" />
                <div th:if="${#fields.hasErrors('ten')}" class="errors text-danger form-text" th:errors="*{ten}"></div>
            </div>
            
            <div class="form-group">
                <label>Tên đệm: </label>
                <input type="text" class="form-control" th:field="*{tenDem}" />
                <div th:if="${#fields.hasErrors('tenDem')}" class="errors text-danger form-text" th:errors="*{tenDem}"></div>
            </div>
            
            <div class="form-group">
                <label>Họ: </label>
                <input type="text" class="form-control" th:field="*{ho}" />
                <div th:if="${#fields.hasErrors('ho')}" class="errors text-danger form-text" th:errors="*{ho}"></div>
            </div>
            
            <div class="form-group">
                <label>Giới tính: </label>
                <select class="form-control" th:field="*{gioiTinh}">
                    <option value="true">Nam</option>
                    <option value="false">Nữ</option>
                </select>
                <div th:if="${#fields.hasErrors('gioiTinh')}" class="errors text-danger form-text" th:errors="*{gioiTinh}"></div>
            </div>
            
            <div class="form-group">
                <label>Ngày sinh: </label>
                <input type="date" class="form-control" th:field="*{ngaySinh}" />
                <div th:if="${#fields.hasErrors('ngaySinh')}" class="errors text-danger form-text" th:errors="*{ngaySinh}"></div>
            </div>
            
            <div class="form-group">
                <label>Địa chỉ: </label>
                <input type="text" class="form-control" th:field="*{diaChi}" />
                <div th:if="${#fields.hasErrors('diaChi')}" class="errors text-danger form-text" th:errors="*{diaChi}"></div>
            </div>
            
            <div class="form-group">
                <label>Số điện thoại: </label>
                <input type="text" class="form-control" th:field="*{sdt}" />
                <div th:if="${#fields.hasErrors('sdt')}" class="errors text-danger form-text" th:errors="*{sdt}"></div>
            </div>
            
            <div class="form-group">
                <label>Mật khẩu: </label>
                <input type="password" class="form-control" th:field="*{matKhau}" />
                <div th:if="${#fields.hasErrors('matKhau')}" class="errors text-danger form-text" th:errors="*{matKhau}"></div>
            </div>
            
            <div class="form-group">
                <label>Chức vụ: </label>
                <select class="form-control" th:field="*{idCV}">
                    <option value="">Select a position</option>
                    <!-- Add options for positions here -->
                </select>
                <div th:if="${#fields.hasErrors('idCV')}" class="errors text-danger form-text" th:errors="*{idCV}"></div>
            </div>
            
            <div class="form-group">
                <label>GuiBC: </label>
                <input type="text" class="form-control" th:field="*{idGuiBC}" />
                <div th:if="${#fields.hasErrors('idGuiBC')}" class="errors text-danger form-text" th:errors="*{idGuiBC}"></div>
            </div>
            
            <div class="form-group">
                <label>Trạng thái: </label>
                <input type="number" class="form-control" th:field="*{trangThai}" />
                <div th:if="${#fields.hasErrors('trangThai')}" class="errors text-danger form-text" th:errors="*{trangThai}"></div>
            </div>
            
            <div class="form-group">
                <label>Cửa hàng: </label>
                <select class="form-control" th:field="*{cuahang}">
                    <option value="">Select a store</option>
                    <option th:each="ch : ${listch}"
                            th:value="${{ch}}"
                            th:text="${ch.ten}">
                    </option>
                </select>
                <div th:if="${#fields.hasErrors('cuahang.id')}" class="errors text-danger form-text" th:errors="*{cuahang.id}"></div>
            </div>
            
            <input type="submit" value="Submit" class="btn btn-primary" />
        </form>
    </div>
</body>

</html>
