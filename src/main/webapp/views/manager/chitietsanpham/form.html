<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <style>
        .errors {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- Form to store new cuahang -->
        <form th:action="@{/cuahang/store}" th:object="${cuahang}" method="post" class="form">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">

                <label>Ten Cua Hang: </label>
                <input type="text"  class="form-control"  th:field="*{ten}" />
                <div th:if="${#fields.hasErrors('ten')}" class="errors text-danger form-text" th:errors="*{ten}"></div>
            </div>
            <div class="form-group">

                <label>Mã Cua Hang: </label>
                <input type="text"  class="form-control"  th:field="*{ma}" />
                <div th:if="${#fields.hasErrors('ma')}" class="errors text-danger form-text" th:errors="*{ma}"></div>
            </div>
            <div class="form-group">

                <label>Địa chỉ: </label>
                <input type="text"  class="form-control"  th:field="*{diaChi}" />
                <div th:if="${#fields.hasErrors('diaChi')}" class="errors text-danger form-text" th:errors="*{diaChi}">
                </div>
            </div>
            <div class="form-group">

                <label>Thành phố: </label>
                <input type="text"  class="form-control"  th:field="*{thanhPho}" />
                <div th:if="${#fields.hasErrors('thanhPho')}" class="errors text-danger form-text"
                    th:errors="*{thanhPho}"></div>
            </div>
            <div class="form-group">
                <label>Quốc gia: </label>
                <input type="text"  class="form-control"  th:field="*{quocGia}" />
                <div th:if="${#fields.hasErrors('quocGia')}" class="errors text-danger form-text" th:errors="*{quocGia}">
                </div>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary" />
        </form>
    </div>
</body>

</html>
