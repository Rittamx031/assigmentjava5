<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Upload img</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <form th:action="@{/manager/dongsp/update}" enctype="multipart/form-data"   th:object="${dongsp}" method="post" class="form">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label>Mã Dòng Sản Phẩm: </label>
                <input type="text"  class="form-control"  th:field="*{ma}" />
                <div th:if="${#fields.hasErrors('ma')}" class="errors text-danger form-text" th:errors="*{ma}"></div>
            </div>
            <div class="form-group">
                <label>Ten Dòng Sản Phẩm: </label>
                <input type="text"  class="form-control"  th:field="*{ten}" />
                <div th:if="${#fields.hasErrors('ten')}" class="errors text-danger form-text" th:errors="*{ten}"></div>
            </div>
            Image:
            <p th:text="${dongsp.imageName}"></p>
            <img th:src="@{'../../../assets/img/dongsp/'+${dongsp.imageName}}" alt="dongsp.imageName" />
            <div class="form-group">
                <input type="file" name="imageFile" id="imageFile" required/>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary" />
        </form>
    </div>
</body>
</html>
