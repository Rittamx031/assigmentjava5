<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cửa Hàng</title>
</head>

<body>
    <div class="container my-4">
        <div class="text-lg-end">
            <form action="" class="mx-2">
                Number of rows
                <select>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="ALL">ALL</option>
                </select>
            </form>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Sản Phẩm</th>
                    <th scope="col">Nhà Sản Xuất</th>
                    <th scope="col">Màu Sắc</th>
                    <th scope="col">Dòng Sản Phẩm</th>
                    <th scope="col">Năm Bảo Hành</th>
                    <th scope="col">Số Lượng Tồn</th>
                    <th scope="col">Giá Nhập</th>
                    <th scope="col">Giá Bán</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="chitietsanpham : ${list}">
                    <td th:text="${chitietsanpham.sanPham.ten}"></td>
                    <td th:text="${chitietsanpham.nsx.ten}"></td>
                    <td th:text="${chitietsanpham.mauSac.ten}"></td>
                    <td th:text="${chitietsanpham.dongSP.ten}"></td>
                    <td th:text="${chitietsanpham.namBH}"></td>
                    <td th:text="${chitietsanpham.soLuongTon}"></td>
                    <td th:text="${chitietsanpham.giaNhap}"></td>
                    <td th:text="${chitietsanpham.giaBan}"></td>
                    <td>
                        <a th:href="@{/manager/chitietsanpham/delete(id=${chitietsanpham.id})}"
                            class="btn btn-danger">Delete</a>
                        <a th:href="@{/manager/chitietsanpham/edit(id=${chitietsanpham.id})}"
                            class="btn btn-success">Update</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="text-center">
            <a href="/manager/chitietsanpham/pre" class="btn btn-primary">&#60&#60</a>
            <a href="/manager/chitietsanpham/next" class="btn btn-primary">&#62&#62</a>
        </div>

        <a href="/manager/chitietsanpham/create" class="btn btn-primary">New</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
