<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<main class="row">
    <div th:each="p : ${items}" class="col-sm-4">
        <div class="card card-primary  text-center mt-3">
            <div class="card-header bg-primary text-light">
                <div th:text="${p.name}"></div>
            </div>
            <div class="card-body">
                <a th:href="@{|/product/detail/${p.id}|}">
                    <img style="width: 150px; height: auto" th:src="@{|/assets/images/${p.image}|}" alt="">
                </a>

            </div>

            <div class="card-footer">
                <b class="float-start" th:text="${p.price}"></b>
                <button th:attr="ng-click=@{|cart.add(${p.id})|}"  class="btn btn-success float-end">
                    <i class="bi bi-bag-check"></i>
                </button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
