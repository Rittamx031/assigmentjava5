<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<main th:object="${item}">

    <div class="row">
        <div class="card mt-3 border border-primary">
            <div class="card-body">
                <img  style="width: 450px; height: auto" th:src="@{|/assets/images/*{image}|}">
            </div>
        </div>
        <div class="card mt-3 border border-primary">
            <div class="card-body">
                <ul>
                    <li th:text="*{name}"></li>
                    <li th:text="*{price}"></li>
                    <li th:text="*{createDate}"></li>
                    <li th:text="*{categories.name}"></li>
                </ul>
            </div>

            <div class="card-footer">
                <button class="btn btn-success float-end">
                    <i class="bi bi-bag-check"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="card mt-3 border border-primary">
            <div class="card-header">HÀNG CÙNG LOẠI</div>
            <div class="card-body">
                <ul>
                    <li  th:each="p: ${item.categories.listProduct}">
                        <a style="text-decoration: none" th:href="@{|/product/detail/${p.id}|}" th:text="${p.name}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</main>


</body>
</html>
