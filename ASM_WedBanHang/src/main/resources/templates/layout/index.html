<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(main)">

<head>
    <title>Java 6 Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
    <div class="container mt-2">
        <header class="row">
            <div class="alert alert-success">
                <h2>FPT Polytechnic</h2>
            </div>
        </header>
        <nav class="row bg-dark text-white">
            <div th:replace="/layout/_menu.html"></div>
        </nav>
        <div class="row">
            <article class="col-sm-9">
                <div th:replace="${main}"></div>
            </article>

            <aside class="col-sm-3">
                <div th:replace="/layout/_cart-info.html"></div>
                <div th:replace="/layout/_category.html"></div>
            </aside>
        </div>

        <footer class="row">
            <h6>
                FPT Polytechnic
            </h6>
        </footer>
    </div>

    <script src="/assets/js/shopping-cart-app.js"></script>
</body>

</html>
